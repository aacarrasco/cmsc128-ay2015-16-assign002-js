<!DOCTYPE html>
	<head> 
		<title>Bioinformatics Library</title>
		<meta charset="utf-8"/> 
	</head>
	<body>
		<div id="function1">
			<h2>Get Hamming Distance</h2>
			<form>
				<input type="text" name="hammingDist1" id="hammingDist1" required/>
				<input type="text" name="hammingDist2" id="hammingDist2" required/>
				<input type="button" value="Submit" onclick="getHammingDistance()"/>
			</form>
			<div id="hammingDistanceResult"></div>
		</div>
		<div id="function2">
			<h2>Count Substring Pattern</h2>
			<form>
				<input type="text" name="substrPatt1" id="substrPatt1" required/>
				<input type="text" name="substrPatt2" id="substrPatt2" required/>
				<input type="button" value="Submit" onclick="countSubstrPattern()"/>
			</form>
			<div id="substrPatternResult"></div>
		</div>
		<div id="function3">
			<h2>Is String Valid</h2>
			<form>
				<input type="text" name="validStr1" id="validStr1" required/>
				<input type="text" name="validStr2" id="validStr2" required/>
				<input type="button" value="Submit" onclick="isValidString()"/>
			</form>
			<div id="validStringResult"></div>
		</div>
		<div id="function4">
			<h2>Get Skew</h2>
			<form>
				<input type="text" name="getSkew1" id="getSkew1" required/>
				<input type="text" name="getSkew2" id="getSkew2" required/>
				<input type="button" value="Submit" onclick="getSkew()"/>
			</form>
			<div id="getSkewResult"></div>
		</div>
		<div id="function5">
			<h2>Get Maximum Skew</h2>
			<form>
				<input type="text" name="getMaxSkew1" id="getMaxSkew1" required/>
				<input type="text" name="getMaxSkew2" id="getMaxSkew2" required/>
				<input type="button" value="Submit" onclick="getMaxSkewN()"/>
			</form>
			<div id="getMaxSkewResult"></div>
		</div>
		<div id="function6">
			<h2>Get Minimum Skew</h2>
			<form>
				<input type="text" name="getMinSkew1" id="getMinSkew1" required/>
				<input type="text" name="getMinSkew2" id="getMinSkew2" required/>
				<input type="button" value="Submit" onclick="getMinSkewN()"/>
			</form>
			<div id="getMinSkewResult"></div>
		</div>
		
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
